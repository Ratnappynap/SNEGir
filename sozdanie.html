<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компания по уборке снега "Снегирь"</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/snegir.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <ul class="header-sneg">
            <li class="sneg-li"><img src="img/snegir.jpg" alt="Логотип компании Снегирь"></li>
            <li class="sneg-li"><a href="index.html">Главная</a></li>
            <li class="sneg-li"><a href="registr.html">Регистрация</a></li>
            <li class="sneg-li"><a href="avtoriz.html">Авторизация</a></li>
            <li class="sneg-li"><a href="zayavki.html">Просмотр своих заявок</a></li>
            <li class="sneg-li"><a href="sozdanie.html">Создание заявки</a></li>
            <li class="sneg-li"><a href="admin.html">Админ панель с заявками</a></li>
        </ul>
    </header>

    <form class="SformSneg" action="#" method="post" >
        <fieldset>
            <legend>Создание заявки</legend>
            <ul>
                <li>
                    <label for="address">Адрес:</label>
                    <input type="text" name="address" id="address" 
                           placeholder="Комсомольский проспект, Ворошилова 10, Дом 20" required>
                </li>
                <li>
                    <label for="area">Объём или площадь участка для уборки:</label>
                    <input type="text" name="area" id="area" 
                           placeholder="Может быть указан в квадратных метрах или описательно («двор частного дома», «парковка на 10 машин», «тротуар перед магазином»)" required>
                </li>
            </ul>
        </fieldset>
        <div>
            <button class="btn-sneg" type="submit">Отправить</button>
        </div>
    </form>
     <footer>
    <p>© 2026 Снегирь</p>
   </footer>
</body>
</html>
