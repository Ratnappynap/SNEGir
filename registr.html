<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компания по уборке снега "Снегирь"</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/snegir.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <ul class="header-sneg">
            <li class="sneg-li"><img src="img/snegir.jpg" alt="Логотип компании Снегирь"></li>
            <li class="sneg-li"><a href="index.html">Главная</a></li>
            <li class="sneg-li"><a href="registr.html">Регистрация</a></li>
            <li class="sneg-li"><a href="avtoriz.html">Авторизация</a></li>
            <li class="sneg-li"><a href="zayavki.html">Просмотр своих заявок</a></li>
            <li class="sneg-li"><a href="sozdanie.html">Создание заявки</a></li>
            <li class="sneg-li"><a href="admin.html">Админ панель с заявками</a></li>
        </ul>
    </header>

    <form class="formSneg" action="#" method="post">
        <fieldset>
            <legend>Персональные данные</legend>
            <ul>
                <li>
                    <label for="login">Логин:</label>
                    <input type="text" name="login" id="login" placeholder="SNEGir42" required>
                </li>
                <li>
                    <label for="password">Пароль:</label>
                    <input type="password" name="password" id="password" placeholder="*******" required>
                </li>
                <li>
                    <label for="fullname">ФИО:</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Иван Иванов Иванчайненко" required>
                </li>
                <li>
                    <label for="age">Возраст:</label>
                    <input type="number" name="age" id="age" placeholder="42" min="18" max="100" required>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Контакты</legend>
            <ul>
                <li>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="ivanov@gmail.com" required>
                </li>
                <li>
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" name="phone" id="phone" placeholder="+7 000 000-00-00" maxlength="21" required>
                </li>
            </ul>
        </fieldset>

        <div>
            <button class="btn-sneg" type="submit">Зарегистрироваться</button>
        </div>
    </form>
     <footer>
    <p>© 2026 Снегирь</p>
   </footer>
</body>
</html>
